<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="card-player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="player">
      <div class="top">
        <div class="info">
          <img src="FULLSTACK.png" alt="Capa" />
          <div class="titles">
            <div>Ep. 128</div>
            <div>Aprendendo Flexbox no codifica</div>
            <div>Radio Full stack</div>
          </div>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="time">
            <span>05:00</span>
            <span>40:00</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <i class="fa-solid fa-bookmark"></i>
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-rotate-left"></i>
        <i class="fa-solid fa-pause"></i>
        <i class="fa-solid fa-rotate-right"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-play"></i>
        <span>1x</span>
      </div>
    </div>
  </body>
</html>
